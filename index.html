<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="valueOfNumber('%')">%</button>
        <button class="operator" onclick="valueOfNumber('+')">+</button>

        <button onclick="valueOfNumber('7')">7</button>
        <button onclick="valueOfNumber('8')">8</button>
        <button onclick="valueOfNumber('9')">9</button>
        <button class="operator" onclick="valueOfNumber('-')">-</button>

        <button onclick="valueOfNumber('4')">4</button>
        <button onclick="valueOfNumber('5')">5</button>
        <button onclick="valueOfNumber('6')">6</button>
        <button class="operator" onclick="valueOfNumber('*')">&times;</button>

        <button onclick="valueOfNumber('1')">1</button>
        <button onclick="valueOfNumber('2')">2</button>
        <button onclick="valueOfNumber('3')">3</button>
        <button class="operator" onclick="valueOfNumber('/')">&divide;</button>

        <button onclick="valueOfNumber('0')">0</button>
        <button onclick="valueOfNumber('.')">.</button>
        <button class="equal" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
